name: Fix Markdown Headings

on:
  push:
    branches:
      - main
    paths:
      - "content/posts/**.md"
  workflow_dispatch:
    inputs:
      scan_all_files:
        description: "Scan all markdown files in content/posts instead of just recently changed ones"
        required: false
        default: false
        type: boolean

jobs:
  fix-headers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find and fix markdown files with multiple top-level headings
        run: |
          echo "Finding markdown files with multiple top-level headings..."

          # Determine if we should scan all files or just recently changed ones
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.scan_all_files }}" == "true" ]]; then
            echo "Manual run with scan_all_files=true - scanning all markdown files in content/posts directory..."
            FILES_TO_FIX=$(find ./content/posts -type f -name "*.md" | sort)
          else
            # Check latest commit for changed markdown files in content/posts directory
            echo "Finding changed markdown files in content/posts directory..."
            FILES_TO_FIX=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '^content/posts/.*\.md$' || echo "")
            
            if [ -z "$FILES_TO_FIX" ]; then
              echo "No markdown files changed in this commit."
              exit 0
            fi
          fi

          CHANGES_MADE=false

          for file in $FILES_TO_FIX; do
            if [ ! -f "$file" ]; then
              echo "File $file does not exist, skipping."
              continue
            fi
            
            # Count top-level headings
            TOP_LEVEL_COUNT=$(grep -c "^# " "$file" || true)
            
            if [ "$TOP_LEVEL_COUNT" -gt 1 ]; then
              echo "Fixing multiple top-level headings in $file"
              
              # Create a temporary file
              TEMP_FILE=$(mktemp)
              
              # Remove the first top-level heading
              awk '
                BEGIN { removed = 0 }
                /^# / {
                  if (removed == 0) {
                    removed = 1
                  } else {
                    print
                  }
                  next
                }
                { print }
              ' "$file" > "$TEMP_FILE"
              
              # Replace the original file
              mv "$TEMP_FILE" "$file"
              CHANGES_MADE=true
            fi
          done

          if [ "$CHANGES_MADE" = true ]; then
            echo "Changes made to fix markdown headers."
          else
            echo "No files needed fixing."
          fi

      - name: Commit changes if needed
        id: commit_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit - all markdown files are already properly formatted"
            echo "result=no_changes_needed" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine commit message based on trigger
          COMMIT_MSG="Fix Markdown Headings"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.scan_all_files }}" == "true" ]]; then
              COMMIT_MSG="${COMMIT_MSG} (manual run - all files)"
            else
              COMMIT_MSG="${COMMIT_MSG} (manual run)"
            fi
          else
            COMMIT_MSG="${COMMIT_MSG} (automatic run)"
          fi

          # Get list of fixed files for commit message
          FIXED_FILES=$(git diff --name-only | tr '\n' ' ')

          git add -A
          git commit -m "${COMMIT_MSG}

          This automated commit removes duplicate top-level (# Title) headings from markdown files to fix markdownlint error MD025.

          Fixed files: ${FIXED_FILES}"
          git push
          echo "result=changes_committed" >> $GITHUB_OUTPUT

      - name: Report outcome
        if: always()
        run: |
          if [ "${{ steps.commit_changes.outputs.result }}" == "no_changes_needed" ]; then
            echo "✅ Validation successful - No Markdown heading fixes needed"
          elif [ "${{ steps.commit_changes.outputs.result }}" == "changes_committed" ]; then
            echo "✅ Validation successful - Fixed duplicate Markdown headings and committed changes"
          else
            echo "✅ Validation completed"
          fi
