name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "content/**/*.md"
      - "hugo.yaml"
      - "taskfile.yml"
      - ".github/workflows/**"
      - "static/**"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request for this Hugo-based personal website and provide feedback on:
            - Content quality: frontmatter completeness, tag consistency, description quality
            - Markdown formatting: adherence to markdownlint rules and site conventions
            - Configuration changes: hugo.yaml, taskfile.yml, workflow files
            - Link validity: internal links using proper Hugo ref syntax
            - Style consistency: following site tone and voice in CLAUDE.md
            - Build impact: changes that might break the Hugo build

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args:
            '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh
            issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr
            view:*),Bash(gh pr list:*)"'
