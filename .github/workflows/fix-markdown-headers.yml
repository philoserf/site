name: Fix Markdown Headers

on:
  pull_request:
    paths:
      - "**.md"
    types: [opened, synchronize, reopened]

jobs:
  fix-headers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Find and fix markdown files with multiple top-level headings
        run: |
          echo "Finding markdown files with multiple top-level headings..."
          FILES_TO_FIX=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$')

          if [ -z "$FILES_TO_FIX" ]; then
            echo "No markdown files changed in this PR."
            exit 0
          fi

          CHANGES_MADE=false

          for file in $FILES_TO_FIX; do
            if [ ! -f "$file" ]; then
              echo "File $file does not exist, skipping."
              continue
            fi
            
            # Count top-level headings
            TOP_LEVEL_COUNT=$(grep -c "^# " "$file" || true)
            
            if [ "$TOP_LEVEL_COUNT" -gt 1 ]; then
              echo "Fixing multiple top-level headings in $file"
              
              # Create a temporary file
              TEMP_FILE=$(mktemp)
              
              # Remove the first top-level heading
              awk '
                BEGIN { removed = 0 }
                /^# / {
                  if (removed == 0) {
                    removed = 1
                  } else {
                    print
                  }
                  next
                }
                { print }
              ' "$file" > "$TEMP_FILE"
              
              # Replace the original file
              mv "$TEMP_FILE" "$file"
              CHANGES_MADE=true
            fi
          done

          if [ "$CHANGES_MADE" = true ]; then
            echo "Changes made to fix markdown headers."
          else
            echo "No files needed fixing."
          fi

      - name: Commit changes if needed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add -A
          git commit -m "Fix: Remove duplicate top-level headings in markdown files

          This automated commit removes duplicate top-level (# Title) headings from markdown files to fix markdownlint error MD025."
          git push
